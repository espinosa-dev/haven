<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haven</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="pages">
                <a href="#" class="active">Home</a>
                <a href="#">About Us</a>
            </div>
            <div class="auth-buttons">
                <a href="#" class="login">Login</a>
                <a href="#" class="register">Register</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="logo-section">
            <h1>HAVEN</h1>
            <img src="./img/Haven_Logo.png" alt="Haven Logo" class="logo">
        </div>
        <div class="menu">
            <div class="menu-item">
                <img src="./img/store.png" alt="Products Icon">
                <p>PRODUCTS</p>
            </div>
            <div class="menu-item">
                <img src="./img/school.png" alt="Courses Icon">
                <p>COURSES</p>
            </div>
            <div class="menu-item">
                <img src="./img/contact.png" alt="Contact Icon">
                <p>CONTACT</p>
            </div>
        </div>
    </main>
</body>
</html>
